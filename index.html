<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="src/styles.css" />  

  </head>
  <body>
    <div class="container">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  id="search-text-input"
                  placeholder=" Please type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button class="button btn-primary"
                id="show-location-button">
                  Current
                </button>
            </form>
            <h1 id="city">Boston</h1>
    <h2>Temperature</h2>
    <span class="Temperature" id="current-temp">18</span
      ><span class="units">
<a href="#" id="Celsius">°C</a> /
        <a href="#" id="Fahrenheit">°F</a>
      </span>
    <br />
    <div class="weather-info">
   <img 
      src="http://openweathermap.org/img/wn/10d@2x.png"
      alt= "Cloudy"
      id="icon"
      class="float left"
      />
    </div>
    <div class="col-6">
  <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
          <div class="weather-forecast" id="forecast"></div>
          </div>
               <small>
          <a
            href="https://github.com/tjacquecin/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Tanashie Jacquecin
        </small>
<script src="src/index.js"></script>
  </body>
</html>
